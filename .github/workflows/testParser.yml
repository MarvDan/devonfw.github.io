name: parser Check
on:
  workflow_run:
    workflows: ["build-and-deploy"]
    types:
      - completed
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Tutorials checkout
        uses: actions/checkout@v2
        with:
          repo: devonfw-tutorials/tutorials
          path: tutorials
          
      - name: Tutorial Compiler checkout
        uses: actions/checkout@v2
        with:
          repo: devonfw-tutorials/wiki-tutorials
          path: tutorial-compiler
          
      - name: get Parser
        run: |
              pwd
              ls
